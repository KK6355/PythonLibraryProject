{% extends "base.html" %} {% block content %}
<!-- code in here to display a list of books-->
<h3>Book List</h3>
<br />
<hr />
<!-- rend all the available books -->
<table class="table table-hover">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Type</th>
    <th>Year of Publication</th>
    <th>Description</th>
  </tr>
  {% for book in booklist %}
  <tr>
    <td>{{book[1]}}</td>
    <td>{{book[2]}}</td>
    <td>{{book[3]}}</td>
    <td>{{book[4]}}</td>
    <td>
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapse{{book[0]}}"
        aria-expanded="false"
        aria-controls="collapse{{book[0]}}"
      >
        Details
      </button>
      <!-- a collapse section to display book detail below  -->
      <div class="collapse" id="collapse{{book[0]}}">
        <div class="card card-body">{{book[5]}}</div>
      </div>
      <!-- a collapse section to display book detail above-->
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
